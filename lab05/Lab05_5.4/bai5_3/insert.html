<html>
  <head>
    <title>A Simple Form</title>
  </head>
  <body>
    <form action="insert.php" method="GET">
      <table>
        <tr>
          <td>Item Description:</td>
          <td>
            <input type="text" size="10" maxlength="15" name="Item" id="Item" />
          </td>
        </tr>
        <tr>
          <td>Weight:</td>
          <td>
            <input
              type="text"
              size="10"
              maxlength="15"
              id="weight"
              name="weight"
            />
          </td>
        </tr>
        <tr>
          <td>Cost:</td>
          <td>
            <input type="text" size="10" maxlength="15" id="cost" name="cost" />
          </td>
        </tr>
        <tr>
          <td>Number Available:</td>
          <td>
            <input
              type="text"
              size="4"
              maxlength="7"
              id="Number"
              name="Number"
            />
          </td>
        </tr>

        <tr>
          <td align="right"><input type="submit" value="Click to Submit" /></td>
          <td align="left"><input type="reset" value="Reset" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
